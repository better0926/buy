<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

<body>
  <!-- header -->
  <header class="header">
    <div class="hd__log">
      <a href="javascript:history.go(-1)">
        <div class="arrowleft"></div>
      </a>
    </div>
    <h1 class="title"> 省钱控 - 最新优惠</h1>
    <div class="hd_load">
      <a href="javascript:;">
        <img src="images/header_app.png" alt="">
      </a>
    </div>
  </header>

  <!-- 商品列表 -->
  <section class="mm_product">
    <div class="pro_wrap">

      <!-- artTemplate 渲染 -->
      <!-- <a href="#" class="sub_wrap">
        <div class="pro">
          <div class="pro_left">
            <img src="images/product.jpg" alt="">
          </div>
          <div class="pro_right">
            <p class="txt-cut-3">双11预售双11预售双11预售双11预售双11预售双11预售双11预售
              <span class="price ft_cl">109元s</span>
            </p>
            <div class="time">
              <span>京东| 10-25 &nbsp; 12:00</span>
              <span class="num">444</span>
            </div>
          </div>
        </div>
      </a> -->

    </div>
    <!-- 分页 -->
    <div class="page">
      <p>
        <a href="javascript:;" class="page-change" data-pageType="prev">上一页</a>
      </p>
      <p>
        <a href="javascript:;" class="pagebox">
          <select id="selectPage" name="select" class="selectPage">
          </select>
        </a>
      </p>
      <p>
        <a href="javascript:;" class="page-change" data-pageType="next">下一页</a>
      </p>
    </div>
  </section>

  <!-- footer -->
  <footer class="footer">
    <div class="foot_tlt">
      <a href="#" class="login">登录</a>
      <a href="#" class="register">注册</a>
      <a href="#" class="go-top">
        <img src="images/top.jpg" alt=""> 返回顶部
      </a>
    </div>
    <div class="foot_bt ft_24">
      <p class="foot_txt">
        <a href="javascript:;" class="ft_cl">手机APP下载</a>
        <a href="index.html">慢慢买手机版</a>
        <a href="javascript:;"> -- 掌上比价平台</a>
      </p>
      <p>m.manmanbuy.com</p>
    </div>
  </footer>

  <!-- 准备模板 -->
  <!-- 商品列表 -->
  <script type="text/html" id="proTpl">

    {{ each result v i }}
    <a href="moneydetail.html?productid={{ v.productId }}" class="sub_wrap">
        <div class="pro">
          <div class="pro_left">
            <img src="{{ v.productImgLg }}" alt="">
          </div>
          <div class="pro_right">
            <p class="txt-cut-3">{{ v.productName }}
              <span class="price ft_cl">{{ v.productPinkage }}</span>
            </p>
            <div class="time">
              <span>{{ v.productFrom }}&nbsp;| {{ v.productTime }}</span>
              <span class="num">{{ v.productComCount }}</span>
            </div>
          </div>
        </div>
      </a>

    {{ /each }}
  </script> 
  <!-- js引入 -->
  <script src="lib/jquery/jquery.min.js"></script>
  <script src="lib/artTemplate/template-web.js"></script>
  <script src="js/common/Tools.js"></script>
  <script src="js/common/Route.js"></script>
