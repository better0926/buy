  <!-- 准备模板 -->
  <script type="text/html" id="showTpl">
    {{each result v i }}
    <div class="info">
      <h4 class="info_tlt">{{ v.productName }}</h4>
      <div class="info_mesg">
        <span class="store">{{ v.productFrom }}</span>
        <span class="time">{{ v.productTime }}</span>
        <span class="author">{{ v.productTips }}</span>
      </div>
      <div class="info_content">
        <div class="pic">
          {{#v.productImgSm }}
          <!-- <img src={{v.productImg2}}}> -->
        </div>
        <div class="text">
          <p class="text_p">{{ v.productInfo }}</p>
          <p>{{ v.productInfo1}}</p>
        </div>
        <div class="big_pic">
          {{#v.productImgLg}}
        </div>
      </div>
    </div>
    <div class="city">
      <!-- 城市列表 -->
      {{#v.productCity}}
    </div>
    <a href="javascript:;" class="go_shop">前往购买</a>
    <div class="ewm">
      <img src="images/mmbweixin2.png" alt="">
    </div>

    <div class="review">
      <!-- 评论区 -->
      {{#v.productComment}}
    </div>
    {{/each}}
  </script>
